author: "R Kash"
description: "Having a purpose after achieving Financial Independence (FI)"
url: "https://FIREwithPurpose.com"
email: "rk@FIREwithPurpose.com"
title: "FIRE with Purpose"

theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap

base_url: /gh-pages-minima-starter

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
